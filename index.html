<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mirror Interactive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script defer src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        #toolbar {
            background: #eee;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <select id="roomSelector" onchange="selectRoomFromDropdown()"></select>

        <button onclick="addRoom()">Add Room</button>
        <button onclick="startPlacingMirror()">Place Mirror</button>

        <button onclick="addObject()">Add Object</button>
        <button onclick="addEye()">Add Eye</button>
        <button onclick="addRay()">Add Ray (Object → Eye)</button>
        <button onclick="addBouncedRay()">Add Reflected Ray (Object → Mirror → Eye)</button>

        <button onclick="toggleReflection()">Toggle Reflection</button>
        <button onclick="showAllVirtualRooms = !showAllVirtualRooms; ">Toggle All Virtual Mirrors</button>
    </div>
</body>
</html>
